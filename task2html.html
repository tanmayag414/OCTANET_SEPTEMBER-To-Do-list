<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            To-Do list
        </title>
        <link rel="stylesheet" href="task2css.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="box">
                <h1>To Do List </h1>
                <br><br>
                <input type="text" placeholder="tasks....." id="inputbox">
                <ul id="list"></ul>
            </div>
        </div>
        <script>
            let inputbox = document.querySelector('#inputbox');
            let list = document.querySelector('#list');

            inputbox.addEventListener("keyup", function(event){
                if(event.key == "Enter"){
                    addItem(this.value)
                    this.value =""
                }
            })

            let addItem = (inputbox) => {
                let listIteam = document.createElement("li");
                listIteam.innerHTML = `${inputbox}<i></i>`;

                listIteam.addEventListener("click", function(){
                        this.classList.toggle('done');
                })

                listIteam.querySelector("i").addEventListener("click",function(){
                    listIteam.remove();
                })


                    list.appendChild(listIteam);
            }
        </script>
    </body>
</html>
